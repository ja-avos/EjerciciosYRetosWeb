<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event tracker</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1 class="display-1 py-5 px-5">
                    Squirrel event tracker
                    <hr class="w-100" color="grey" />
                </h1>
            </header>
            <section id="eventSection">
                <h1>Events</h1>
                <table id="eventTable" class="table col-md-9">
                    <thead>
                        <tr class="d-flex">
                            <th scope="col" class="col-1">#</th>
                            <th scope="col" class="col-9">Event</th>
                            <th scope="col" class="col-2">Squirrel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex">
                            <th scope="row" class="col-1">1</th>
                            <td class="col-9">Event 1</td>
                            <td class="col-2">true</td>
                        </tr>
                        <tr class="d-flex">
                            <th scope="row" class="col-1">2</th>
                            <td class="col-9">Event 2</td>
                            <td class="col-2">false</td>
                        </tr>
                        <tr class="d-flex">
                            <th scope="row" class="col-1">3</th>
                            <td class="col-9">Event 3</td>
                            <td class="col-2">true</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="correlationSection" class="pt-5">
                <h1>Correlation of Events</h1>
                <table id="correlationTable" class="table col-9">
                    <thead>
                        <tr class="d-flex">
                            <th scope="col" class="col-1">#</th>
                            <th scope="col" class="col-9">Event</th>
                            <th scope="col" class="col-2">Correlation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex">
                            <th scope="row" class="col-1">1</th>
                            <td class="col-9">Event 1</td>
                            <td class="col-2">0.59</td>
                        </tr>
                        <tr class="d-flex">
                            <th scope="row" class="col-1">2</th>
                            <td class="col-9">Event 2</td>
                            <td class="col-2">0.43</td>
                        </tr>
                        <tr class="d-flex">
                            <th scope="row" class="col-1">3</th>
                            <td class="col-9">Event 3</td>
                            <td class="col-2">0.3</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <script src="index.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
